
{% extends "base.html" %}

{% block content %}
<!-- Full Screen Split Hero -->
<section class="split-hero-section">
    <div class="split-hero-container">
        <!-- Logo -->
        <div class="hero-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Tough Love Massage">
        </div>
        
        <!-- Worcester Location (Left) -->
        <div class="hero-split hero-split-left">
            <div class="location-label">View Worcester Location</div>
            <a href="/location-downtown" class="hero-split-overlay"></a>
        </div>
        
        <!-- Holliston Location (Right) -->
        <div class="hero-split hero-split-right">
            <div class="location-label">View Holliston Location</div>
            <a href="/location-suburban" class="hero-split-overlay"></a>
        </div>
        
        <!-- Center Content -->
        <div class="hero-center-content">
            <h1 class="hero-main-title">Discover Ultimate Rejuvenation</h1>
            <div class="hero-subtitle">
                <p>The ultimate relaxation experience.</p>
                <p>A sanctuary for the senses. 5-star service.</p>
                <p>that exceeds expectations.</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
