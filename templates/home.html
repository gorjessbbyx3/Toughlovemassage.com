
{% extends "base.html" %}

{% block content %}
<!-- Full Screen Split Hero -->
<section class="split-hero-section">
    <div class="split-hero-container">
        <!-- Worcester Location (Left) -->
        <div class="hero-split hero-split-left">
            <div class="location-label">
                Worcester Location
                <div class="location-arrow location-arrow-left">←</div>
            </div>
            <a href="{{ url_for('location_worcester') }}" class="hero-split-overlay"></a>
        </div>
        
        <!-- Holliston Location (Right) -->
        <div class="hero-split hero-split-right">
            <div class="location-label">
                Holliston Location
                <div class="location-arrow location-arrow-right">→</div>
            </div>
            <a href="{{ url_for('location_holliston') }}" class="hero-split-overlay"></a>
        </div>
        
        <!-- Center Content -->
        <div class="hero-center-content">
            <h1 class="hero-main-title">TOUGH LOVE MASSAGE</h1>
            <div class="hero-subtitle">
                <span class="subtitle-script">Therapeutic</span>
                <span class="subtitle-divider">•</span>
                <span class="subtitle-script">Massage</span>
            </div>
        </div>
    </div>
</section>
{% endblock %}
